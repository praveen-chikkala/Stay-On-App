<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <!-- ionic meta tags -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <!-- custom meta tags -->
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>My Project</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/ionic/release/css/ionic.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css main/styles/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="blank/styles/blank.css">
    <link rel="stylesheet" href="main/styles/main.css">
    <link rel="stylesheet" href="side/styles/side.css">
    <!-- endinject -->
    <!-- endbuild -->
</head>
<body ng-app="myProject">

<!-- the nav bar will be updated as we navigate between views -->
<!-- <ion-nav-bar> can be removed when using sidemenu (contained in menu.html) -->
<ion-nav-bar class="bar-calm">
    <ion-nav-back-button></ion-nav-back-button>
</ion-nav-bar>
<!-- the current view will be rendered in the <ion-nav-view> directive -->
<ion-nav-view></ion-nav-view>

<!-- will be a 404 during development -->
<script src="cordova.js"></script>

<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="bower_components/ionic/release/js/ionic.js"></script>
<script src="bower_components/ionic/release/js/ionic-angular.js"></script>
<script src="bower_components/ngCordova/dist/ng-cordova.js"></script>
<script src="bower_components/angular-dynamic-locale/src/tmhDynamicLocale.js"></script>
<script src="bower_components/angular-translate/angular-translate.js"></script>
<script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
<script src="bower_components/localforage/dist/localforage.js"></script>
<script src="bower_components/angular-localForage/dist/angular-localForage.js"></script>
<script src="bower_components/ngstorage/ngStorage.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js scripts/app.js -->
<!-- inject:js -->
<script src="vendor/socket.js"></script>
<script src="vendor/mediaelement.js"></script>
<script src="side/side.js"></script>
<script src="side/services/side-serv.js"></script>

<script src="main/main.js"></script>

<script src="main/services/location-serv.js"></script>
<script src="main/controllers/stayon-ctrl.js"></script>
<script src="main/controllers/pin-ctrl.js"></script>
<script src="main/controllers/layouts/layout4Ctrl.js"></script>
<script src="main/controllers/debug-ctrl.js"></script>
<script src="main/constants/config-const.js"></script>
<script src="FileSaver.js"></script>
<script src="blank/constants/blank-config-const.js"></script>
<script src="blank/blank.js"></script>
<script src="app.js"></script>
<!-- endinject -->
<!-- endbuild -->
</body>
</html>
